version: 2.1

commands:
  promote:
    parameters:
      fail-if-semver-not-indicated:
        description: |
            Whether to fail if the commit subject did not include [semver:patch|minor|major|skip]
        type: boolean
        
    steps:
      - run:
          environment:
            SHOULD_FAIL: <<parameters.fail-if-semver-not-indicated>>
          command: |
            echo <<parameters.fail-if-semver-not-indicated>>
            echo $SHOULD_FAIL
            echo ${SHOULD_FAIL}
            
            CheckIncrement() {
                          if [ ! $SHOULD_FAIL ] ;then
                            echo "Hello"
                          fi
                          
                          if [ ${SHOULD_FAIL} ]; then
                            echo "Hiya"
                          fi
            }
            
            CheckIncrement

jobs:
  trymote:
    docker:
      - image: circleci/python
    steps:
      - promote:
          fail-if-semver-not-indicated: false
    
 
workflows:
  welcome:
    jobs:
      - trymote
